<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Finder</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css"
    />

    <!-- Custom CSS -->
    <link
      id="light-mode-stylesheet"
      rel="stylesheet"
      href="style.css"
      disabled
    />
  </head>
  <body class="bg-dark text-bg-dark">
    <!-- Navbar -->
    <header class="navbar navbar-dark bg-primary p-3">
      <div class="container">
        <a href="/" class="navbar-brand fs-3">Github Finder</a>
        <button id="mode-toggle-btn" class="btn btn-light">Dark Mode</button>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container mt-4">
      <div class="border p-4 bg-light rounded">
        <h1 class="display-4 mb-4 text-center text-black">
          Search Github Users
        </h1>
        <div class="input-group mb-3">
          <input
            id="search-input"
            class="form-control"
            type="text"
            placeholder="Enter a username"
          />
          <button id="search-btn" class="btn btn-primary" type="button">
            Search
          </button>
        </div>
        <div id="alertDiv" class="alert alert-danger d-none" role="alert"></div>
      </div>
    </div>

    <!-- User Profile Area -->
    <div id="profile" class="container p-4"></div>

    <!-- User Repositories -->
    <div id="repos" class="container p-3"></div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 text-center">
      <div class="container">
        <span id="footer-text">Made by Arunesh</span>
      </div>
    </footer>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="app.js" type="module"></script>
  </body>
</html>
